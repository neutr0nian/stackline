name: Auto Create Pull Requests

on:
  push:
    branches:
      - main

jobs:
  auto-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Fetch all remote branches
        run: |
          git fetch --all

      - name: Get all r/* branches
        id: get_branches
        run: |
          BRANCHES=$(git branch -r | grep 'origin/r/' | sed 's/origin\///')
          echo "r/* branches: $BRANCHES"
          echo "$BRANCHES" > branches.txt

      - name: Create Pull Request to each r/* branch
        run: |
          while IFS= read -r branch; do
            echo "Creating PR for branch: $branch"
            # Using the auto-pull-request action to create a PR for each r/* branch
            uses: diillson/auto-pull-request@v1.0.1
            with:
              destination_branch: $branch
              github_token: ${{ secrets.GITHUB_TOKEN }}
              title: "Auto PR: ${{ github.ref_name }}"
              body: "This PR was automatically created by GitHub Actions."
          done < branches.txt
